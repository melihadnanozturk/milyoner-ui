version: '3.8'

services:
  milyoner-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: milyoner-ui
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
